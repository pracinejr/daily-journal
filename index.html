<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css".css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="" alt="">
    </div>
    <h1>Journal by: Peter Racine Jr.</h1>
  </header>
  <main>
    <article class="journalEntryForm">
    <i class="fa fa-calendar" aria-hidden="true"></i>
    <section>
      <h2>Daily Journal</h2>
      <form action="">
        <fieldset class="dateForm">
          <label for="journalDate">Date of entry</label>
          <input type="date" name="journalDate" id="journalDate">
        </fieldset>
      </form>
      <form action="">
        <fieldset class="conceptsForm">
          <label for="conceptsCovered">Concepts covered</label>
          <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
      </form>
      <form action="">
        <fieldset class="journalForm">
          <label for="journalEntry">Journal Entry</label>
          <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>
      </form>
      <form action="">
        <fieldset class="moodForm">
            <label for="mood">Mood for the day</label>
            <select class="form-control" name="mood" id="mood">
              <option>Happy</option>
              <option>Sad</option>
              <option>So-so</option>
              <option>On the Up</option>
              <option>Breaking Down</option>
            </select>
          </div>
        </field>
      </form>
    </section>
    <button>Record Journal Entry</button>
  </article>
  </main>
  <footer></footer>
</body>
</html>
